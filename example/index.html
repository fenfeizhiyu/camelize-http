<!doctype html>
<html lang="en" xmlns:ng="http://angularjs.org" ng-app="MyApp">

  <head>
    <title>camelize-http example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body ng-controller="BodyController">

    <h1>camelize-http</h1>

    <p>
      <div>Response using $http.get: {{ data.$httpGet }}</div>
      <div>Response using cHttp.get: {{ data.cHttpGet }}</div>
    </p>

    <p>
      <div>Response using $http.jsonp: {{ data.$httpJsonp }}</div>
      <div>Response using cHttp.jsonp: {{ data.cHttpJsonp }}</div>
    </p>

    <script src="/lib/angular/angular.js"></script>
    <script src="/dist/camelize-http.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
